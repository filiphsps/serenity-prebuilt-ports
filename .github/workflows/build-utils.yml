name: Build minimum utilities

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build-serenity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "📦 Install Ubuntu dependencies"
        run: |
          sudo add-apt-repository -y ppa:canonical-server/server-backports
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y ccache e2fsprogs gcc-11 g++-11 libstdc++-11-dev libmpfr-dev libmpc-dev ninja-build qemu-utils qemu-system-i386 unzip

      - name: "🐞 Clone serenity repo"
        run: git clone https://github.com/SerenityOS/serenity

      - name: "💾 Cache toolchain & build"
        uses: actions/cache@v2
        with:
          key: serenity-tools
          path: |
            ./serenity/Build/
            ./serenity/Toolchain/Build
            ./serenity/Toolchain/Local
            ./serenity/Toolchain/Tarballs
            ./serenity/Ports/**/*.tar.*

      - name: "🔨 Build serenity"
        run: ./Meta/serenity.sh build i686
        working-directory: ./serenity/

  build-utils:
    runs-on: ubuntu-latest
    needs: build-serenity
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2

      - name: "📦 Install Ubuntu dependencies"
        run: |
          sudo add-apt-repository -y ppa:canonical-server/server-backports
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y ccache e2fsprogs gcc-11 g++-11 libstdc++-11-dev libmpfr-dev libmpc-dev ninja-build qemu-utils qemu-system-i386 unzip

      - name: "🐞 Clone serenity repo"
        run: git clone https://github.com/SerenityOS/serenity

      - name: "💾 Cache toolchain & build"
        uses: actions/cache@v2
        with:
          key: serenity-tools
          path: |
            ./serenity/Build/
            ./serenity/Toolchain/Build
            ./serenity/Toolchain/Local
            ./serenity/Toolchain/Tarballs
            ./serenity/Ports/**/*.tar.*

      - name: "🔨 Build gcc"
        run: ./package.sh
        working-directory: ./serenity/Ports/gcc/

      - name: "🔨 Build make"
        run: ./package.sh
        working-directory: ./serenity/Ports/make/

      - name: "🔨 Build binutils"
        run: ./package.sh
        working-directory: ./serenity/Ports/binutils/

      - name: "🔨 Build git"
        run: ./package.sh
        working-directory: ./serenity/Ports/git/

      - name: "🤏 Compress utilities"
        run: tar -C ./serenity/Build/i686/Root/usr/local/bin -cvf utilities-i686.tar.gz .
        
      - name: "🏷 Create tag"
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "🌎 Upload binaries"
        uses: softprops/action-gh-release@v1
        with:
          tag-name: ${{ steps.tag_version.outputs.new_tag }}
          body: "Automatic build of SerenityOS utilities"
          files: utilities-i686.tar.gz

      - name: "🗑️ Delete old releases"
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
